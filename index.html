<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2aa20eb1d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Netflix Landing Page Clone</title>
</head>
<body>
  <header class="showcase">
      <div class="showcase-top">
          <img src="img/logo.png" alt="Netflix">
          <a href="" class="btn btn-rounded">Sign In</a>
      </div>
      <div class="showcase-content">
          <h1>Unlimited movies, TV shows, and more.</h1>
          <h2>Watch anywhere. Cancel anytime.</h2>
          <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <form>
        <input type="email" id="email" placeholder="Email address" required>
        <button type="submit" value="" class="btn btn-xl">Get Started <i class="fas fa-chevron-right btn-icon" ></i></button>
      </form>
  </header>  
</body>
</html>
